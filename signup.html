<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation-buttons">
        <button id="home-btn" class="nav-btn">Home</button>
        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
    </div>

    <div id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label>Email:</label>
            <input type="email" id="signup-email" required placeholder="example@nokia.com">
            
            <label>Password:</label>
            <input type="password" id="signup-password" required>

            <label>Role:</label>
            <select id="signup-role">
                <option value="user">User</option>
                <option value="manager">Manager</option>
            </select>

            <!-- Manager Secret Key Field -->
            <div id="manager-secret-field" style="display: none;">
                <label>Manager Secret Key:</label>
                <input type="password" id="manager-secret-key" placeholder="Enter Manager Secret Key">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
